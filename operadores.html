<html lang="es">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

		<body>
			<header>
				<h1></h1>
			</header>

			<script>
				
		/*	------------------------------------------------

		OPERADORES ARITMETICOS
		SUMA, RESTA, MULTIPLICACIÓN, DIVISIÓN Y RESIDUO

		-----------------------------------------------------*/	

		var numero1 = 10, numero2 = 8, cadena = "101010";

	console.log("OPERADORES ARITMETICOS");
	console.log(numero1 + numero2);	//suma 10 + 8
	console.log(numero1 - numero2);	// resta 10 - 8
	console.log(numero1 * numero2); //  multiplica 10 * 8
	console.log(numero1 / numero2); // divide 10 / 8
	console.log(numero1 % numero2); /* residuo 10 % 8 (resto de la división) */

	console.log(numero1 + cadena); // numero + cadena = concatena
	console.log(cadena + cadena); // cadena +  cadena = concatena

			/* -------------

			OPERADOR UNARIO: no son simbolos, son palabras. 
			typeof: muestra el tipo de dato que es, no el valor del dato 
			---------------------------*/ 

	console.log("OPERADOR UNARIO");	
	console.log(typeof numero1); // number
	console.log(typeof cadena); // string
	console.log(typeof true); // boolean


			/* ---------------------

			OPERADOR DE COMPARACIÓN : muestran valores booleanos, true o false 
				Igual que: ===
				Distinto que: !==
				Menor que: <
				Mayor que: >
				Menor o igual que: <= (ej 8<=8   true)
				Mayor o igual que: >= (ej 9>=8   true)
			-----------------------*/ 

	console.log("OPERADOR DE COMPARACIÓN");			
	console.log(numero1 === numero2); // false
	console.log(numero1 !== numero2); // true
	console.log(numero1 < numero2); // false
	console.log(numero1 > numero2); // true
	console.log(numero1<=numero2); // false
	console.log(10 >= 10); // true

			/* -------------------------

			OPERADORES LÓGICOS : muestran comparaciones más complejas

				AND: && devuelve true cuando ambos valores son verdad
				OR: || devuelve true cuando uno de los valores es verdad
				NOT: ! invierte el valor, true en false y false en true
			
			----------------------------*/ 
			
	console.log("OPERADORES LÓGICOS");

	console.log("OPERADOR &&"); // AND: && devuelve true cuando ambos valores son verdad
	console.log(false && true); // false
	console.log(false && false); // false
	console.log(true && true); // true

	// n1 es menor a n2?=false y n1 es mayor a n2?=true
	console.log( (numero1 < numero2) && (numero1 > numero2) ); // false
	/*             10    <     8     y     10   >    8      
						false        y     true    =  false
	*/

	console.log("OPERADOR ||"); // OR: || devuelve true cuando uno de los valores es verdad
	console.log(false || true); //true
	console.log(false || false); // false ---- solo en este caso es falso
	console.log(true || true); // true
	console.log( (numero1 < numero2) || (numero1 > numero2) ); // true
	/*               10   <   8       ó     10   >   8
	                      falso       ó           true  =  true
	*/

	console.log("OPERADOR !"); // NOT: ! devuelve lo contrario, invierte los resultados
	console.log( ! (numero1 > numero2) ); // false
	console.log( ! (numero2 < numero1) ); // true


    /* ---------------------------

    OPERADOR TERNARIO: Opera sobre tres valores 
    cuando es true, se elige el valor del medio
    cuando es false, se elige el valor de la derecha
    --------------------------------*/

    console.log("OPERADOR TERNARIO");
    console.log(true ? 2 : 1); // 2
    console.log(false ? 2 : 1); // 1

			</script>
