				<script type="text/javascript">

			// soy comentario de una sola linea
			/* soy comentario de varias lineas */

			/*VALORES: todos los valores son convertidos a bits, es decir 1 y 0

			Cada valor, dato, tiene un tipo que determina el rol que juega un valor en nuestro programa

			JS tiene 6 tipos de datos básicos:
			NUMEROS, CADENAS, BOOLEANOS, OBJETOS, FUNCIONES E INDEFINIDOS */

			/*-----------------

			VARIABLES: almacenan valores que pueden utilizarse posteriormente durante la ejecución del programa	

			--------------------*/

			var almacena=9 + 10; //	 el ; indica que finaliza la sentencia	
			

			console.log(almacena) /* para ver el resultado en la consola de la variable con ese nombre (almacena)	*/

			// ---------------- TIPOS DE DATOS

			// ------ NÚMEROS (numbers) : enteros, flotantes

		var entero =7;
			console.log("valor del tipo entero: " + entero); /*	operador + entre una cadena de texto y un número = concatenar	*/

		var flotante =6.66;
			console.log("valor del tipo flotante:" + flotante) 

			// ------- CADENAS DE TEXTO(string): van en "" o '' 	
		
		var caracteres="1w!8()*dsf";
			console.log("valor del tipo string" + caracteres)
		var num_string1="10";
		var num_string2="20";

			console.log("concatenar:" +num_string1+num_string2);

			// -------- BOOLEANOS: (bool) solo puede contener true o false, 1 ó 0 	
			var boolFalse= false;
			var boolTrue= true;
			console.log("valor del tipo booleano:" + boolFalse);
			console.log("valor del tipo booleano:" + boolTrue);

			var a = 'hola'; var b = 'mundo'; console.log(a+" "+b);
			var a = 'hola'; var b = 3; console.log(a+' '+b);

			console.log("'hola'");

				</script>
